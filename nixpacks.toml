[phases.setup]
nixPkgs = ["php82", "nginx", "nodejs_18", "composer"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --ignore-platform-reqs",
    "npm install --production"
]

[phases.build]
cmds = [
    "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

[variables]
NIXPACKS_PHP_VERSION = "8.2"
NODE_ENV = "production"
